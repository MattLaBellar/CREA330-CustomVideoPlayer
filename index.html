<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LadySinging</title>

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>LadySinging</h1>

    <!-- Video element with poster image and source -->
    <video
      id="video"
      class="screen"
      poster="TITLECARD.png"
      src="Lady Singing.MP4"
      width="100%"
      height="auto"
    ></video>

    <div class="controls">
      <!-- Play button with custom SVG icon -->
      <button class="btn" id="play">
        <!-- SVG Play Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
      </button>

      <!-- Stop button with a left-pointing arrow SVG icon -->
      <button class="btn" id="stop">
        <!-- SVG Left-pointing Arrow Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="15 18 9 12 15 6 15 18"></polygon>
        </svg>
      </button>

      <!-- Progress bar -->
      <input
        type="range"
        id="progress"
        class="progress"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />

      <!-- Timestamp -->
      <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js" defer></script>
  </body>
</html>
